<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="text">
            <h1>Прогноз погоды <br> по API</h1>
         </div>
      </div>
      <div class="row">
         <div class="choice">
            <p class="choice-text">Название города:</p>
            <input type="text" class="choice-city choice-city__enter" placeholder="Тирасполь">
         </div>
         <div class="choice">
            <p class="choice-text">Буквенный код страны:</p>
            <input type="text" class="choice-city choice-city__letter-code" placeholder="MD">
         </div>
      </div>
      <div class="pricing-table row">
         <div class="package featured">
            <p class="city">Город</p>
            <h2 class="package-name"></h2>
            <p class="price">10&deg</p>
            <div class="day-temperature day">
               <p>Ощущается как</p>
               <p class="feels__like"></p>
               <p>Скорость ветра</p>
               <p class="speed"></p>
            </div>
            <button class="button-primary">Показать</button>
         </div>
      </div>
   </div>




   <script src="js/main.js"></script>
</body>

</html>
